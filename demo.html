<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>lunar</title>
  </head>
  <body>
    <script src="lunar.js"></script>
    <script>
      //
      //var date = Solar.fromDate(new Date());
      var date = Solar.fromYmd(2022,1,27);
      document.write(date.toFullString());
      //農曆
      //document.write(date.getSolar());
      document.write('<p><b> 農曆: </b></p>');
      document.write(date.getLunar().toFullString());

      // 百日
      document.write('<p><b> 百日: </b></p>');
      var date = Solar.fromDate(new Date(new Date().setDate(new Date().getDate() + 100)));
      document.write(date.toFullString());
      // 百日轉農曆
      document.write('<p><b> 百日農曆: </b></p>');
      document.write(date.getLunar().toFullString());

      // 對年
      document.write('<p><b> 對年: </b></p>');
      var date = Solar.fromDate(new Date(new Date().setFullYear(new Date().getFullYear() + 1)));
      document.write(date.toFullString());
      // 對年轉農曆
      document.write('<p><b> 對年農曆: </b></p>');
      document.write(date.getLunar().toFullString());

    </script>
  </body>
</html>
